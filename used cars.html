<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* Remove default margin and padding */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

    .bodywrapper {
    height: auto;
        }

    /* Navbar background */
    .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: linear-gradient(to bottom, #001b33, #004080);
        padding: 10px 40px;
    }

    /* Logo */
    .navbar img {
        height: 40px;
    }

    /* Center tabs */
    .nav-links {
        display: flex;
        gap: 15px;
    }

    .nav-item, .nav-static {
        color: white;
        padding: 10px 15px;
        text-decoration: none;
        font-size: 15px;
        border-radius: 4px;
    }

    /* Hover effect ONLY for interactive tabs */
    .nav-item:hover {
        background-color: white;
        color: red;
    }

    /* Non-interactive tabs */
    .nav-static {
        cursor: default;
    }

    /* Right side */
    .nav-right {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .nav-right a {
        color: white;
        text-decoration: none;
        font-size: 15px;
    }

    .post-ad-btn {
        background: red;
        color: white;
        padding: 8px 16px;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        font-weight: bold;
    }

    .post-ad-btn:hover {
        background: darkred;
    }
    </style>
</head>
<body>
    <div class ="bodywrapper">
<!-- Navbar -->
<div class="navbar">
    <!-- Logo -->
    <a href="./index.html" class="nav-item"><img src="./images/Logo.svg" alt="PakWheels Logo"></a>

    <!-- Tabs -->
    <div class="nav-links">
        <a href="./used cars.html" class="nav-item">Used Cars</a>
        <a href="#" class="nav-item">New Cars</a>
        <a href="#" class="nav-item">Bikes</a>
        <a href="#" class="nav-item">Auto Store</a>
        <a href="#" class="nav-item">Videos</a>
        <a class="nav-static">Forums</a>
        <a class="nav-static">Blog</a>
        <a class="nav-static">More</a>
    </div>

    <!-- Right section -->
    <div class="nav-right">
        <a href="#">Sign Up</a>
        <a href="#">Sign In</a>
        <button class="post-ad-btn">Post an Ad</button>
    </div>
</div>
    
</body>
</html>
